// Уберите устаревший плагин kotlin-android-extensions
plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "net.nullsum.doom"
        minSdk 23
        targetSdk 34
        versionCode 3
        versionName "0.2.1"
        
        // Для нативных библиотек
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Современная настройка Native-кода
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    // Включение Java 8 features
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // AndroidX зависимости
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.10.1'
    
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    
    // Модуль touchcontrols (если требуется)
    implementation project(':touchcontrols')
}

// Обновленные версии
ext {
    kotlin_version = '1.9.0'
}

buildscript {
    repositories {
        google()  // Обязательно добавить
        mavenCentral()
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
