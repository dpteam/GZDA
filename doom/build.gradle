buildscript {
    ext {
        kotlin_version = '1.8.22'  // Совместимая версия с AGP 7.4.2
    }
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 33
    buildToolsVersion "33.0.2"  // Явное указание версии build-tools

    defaultConfig {
        applicationId "net.nullsum.doom"
        minSdk 23
        targetSdk 33
        versionCode 3
        versionName "0.2.1"
        
        // Удалить если не используется NDK
        ndk {
            abiFilters.clear()
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':touchcontrols')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
